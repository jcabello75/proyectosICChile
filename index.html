<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Sitios de Visita</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Mapa de Sitios de Visita</h2>
    <div id="map"></div>
    
    <script>
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return (R * c).toFixed(2); // Distancia en km
        }

        var map = L.map('map').setView([-33.0, -71.0], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var santiago = { lat: -33.4489, lon: -70.6693 };

        var locations = [
            { name: "Isla Chañaral", lat: -29.0236, lon: -71.5664 },
            { name: "Isla Cachagua", lat: -32.5700, lon: -71.4633 },
            { name: "Puerto Varas", lat: -41.3175, lon: -72.9850 },
            { name: "Archipiélago de Juan Fernández", lat: -33.6300, lon: -78.8300 }
        ];

        locations.forEach(location => {
            var distancia = calcularDistancia(santiago.lat, santiago.lon, location.lat, location.lon);
            var marker = L.marker([location.lat, location.lon]).addTo(map);
            var whatsappLink = `https://wa.me/?text=Ubicación: ${location.name} - https://www.google.com/maps?q=${location.lat},${location.lon}`;
            marker.bindPopup(`<b>${location.name}</b><br>Distancia desde Santiago: ${distancia} km<br><a href='${whatsappLink}' target='_blank'>Compartir en WhatsApp</a>`);
        });
    </script>
</body>
</html>
