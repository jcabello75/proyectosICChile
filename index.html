<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Visit Sites</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Map of Visit Sites</h2>
    <div id="map"></div>
    
    <script>
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return (R * c).toFixed(2); // Distance in km
        }

        var map = L.map('map').setView([-33.0, -71.0], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var santiago = { lat: -33.4489, lon: -70.6693 };

        var locations = [
            { name: "Isla Chañaral", lat: -29.0236, lon: -71.5664, description: "Island eradicated of rabbits, one-day visit, travel in the morning and stay overnight in Coquimbo depending on weather. Visit the most iconic eradication site of IC, penguin watching, and possible sightings of marine mammals such as whales and dolphins." },
            { name: "Isla Cachagua", lat: -32.5700, lon: -71.4633, description: "Island very close to the coast, still in the eradication process for 2025, delayed due to El Niño impact and avian influenza. One-day visit, accommodation in Santiago, morning visit and return in the afternoon. Humboldt penguin watching and community visits." },
            { name: "Puerto Varas", lat: -41.3175, lon: -72.9850, description: "Multiple visits to tourist sites and project prospects in the area, meeting with part of the Chile team." },
            { name: "Juan Fernández Archipelago", lat: -33.6300, lon: -78.8300, description: "At least a 4-day trip, multiple projects, 2-hour flight by small plane." }
        ];

        locations.forEach(location => {
            var distance = calculateDistance(santiago.lat, santiago.lon, location.lat, location.lon);
            var marker = L.marker([location.lat, location.lon]).addTo(map);
            var whatsappLink = `https://wa.me/?text=Location: ${location.name} - https://www.google.com/maps?q=${location.lat},${location.lon}`;
            marker.bindPopup(`<b>${location.name}</b><br>Distance from Santiago: ${distance} km<br>${location.description}<br><a href='${whatsappLink}' target='_blank'>Share on WhatsApp</a>`);
        });
    </script>
</body>
</html>
